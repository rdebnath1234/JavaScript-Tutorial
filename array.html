    <script src="main.js"></script>
     <!-- "call" invokes a function with a specific context and individual arguments.
    Example: greet.call(person, arg1, arg2) 
    
    "apply" invokes a function with a
    specific context and arguments passed as an array. Example:
    greet.apply(person, [arg1, arg2]) 
    
    "bind" returns a new function with a
    specified context and, optionally, pre-set arguments. Example: 
    var boundFunc = func.bind(context, arg1, arg2) -->
