  <body>
    <script>
      console.log(
        "1. Write a program check a string whether it is palindrome or not."
      );
      function isPalindrome(str) {
        let reversedStr = "";
        for (let i = 0; i < str.length; i++) {
          reversedStr += str[str.length - 1 - i];
          //loop0: str[5-0]=str[5]=m
          //loop1: str[5-1]=str[4]=a
          //loop2: str[5-2]=str[3]=d
          //loop3: str[5-3]=str[2]=a
          //loop4: str[5-4]=str[1]=m
          //loop5: No loop needed as condition is false (5<5)
        }
        if (reversedStr === str) return true;
        else return false;
      }
      console.log(isPalindrome("madam")); //return true
      console.log(isPalindrome("hello")); //return false

      console.log("2. Print the following series: 0 4 18 48 100.");
      const printSeries = () => {
        for (let n = 0; n < 5; n++) {
          let num = n * Math.pow(n + 1, 2);
          console.log(num);
        }
      };
      printSeries();

      console.log(
        "3. Calculate length of a string without using 'length' property."
      );
      const calculateLength = (str) => {
        var length = 0;
        while (str[length] !== undefined) {
          console.log(str[length]);
          length++;
        }
        return length;
      };
      console.log(calculateLength("Hello World")); //Returns 11

      console.log("4. user has entered : Ritam Saha , output: R.Saha");
      const userNameHandler = (name) => {
        let newName = "";
        name = name.trim();// removes any leading or trailing spaces from the input
        let arr = name.split(" ");//  splits the name into an array based on space
        newName += arr[0][0] + ". ";
        newName += arr[arr.length - 1];
        return newName;
      };
      console.log(userNameHandler("Ritam Saha")); // Output: R.Saha

      console.log("5. count number of frequency of elements in  array a");
      //Output: 11 - 4 times, 22- 2 times, 33 - 2 times
      const freqCount = (arr) => {
        let count = {};
        for (let i = 0; i < arr.length; i++) {
          if (!count[arr[i]]) {
            count[arr[i]] = 1; // Initialize frequency count to 1 for new elements
          } else {
            count[arr[i]] += 1; // Increment frequency count for existing elements
          }
        }
        for (let key in count) {
          console.log(`${key} - ${count[key]} times`);
        }
      };
      const arr = [11, 22, 11, 33, 11, 11, 22, 33];
      freqCount(arr);
    </script>
