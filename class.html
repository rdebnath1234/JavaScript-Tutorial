<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>10 Employee details using class and object</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(name, age, id) {
          this.name = name;
          this.age = age;
          this.id = id;
        }
        showName() {
          console.log("Name: " + this.name);
        }

        showAge() {
          console.log("Age: " + this.age);
        }

        showId() {
          console.log("ID: " + this.id);
        }
      }
      let emp1 = new Employee("John", 30, 1);
      let emp2 = new Employee("Alice", 25, 2);
      let emp3 = new Employee("Bob", 35, 3);
      let emp4 = new Employee("Carol", 40, 4);
      let emp5 = new Employee("David", 28, 5);
      let emp6 = new Employee("Emma", 45, 6);
      let emp7 = new Employee("Frank", 32, 7);
      let emp8 = new Employee("Grace", 38, 8);
      let emp9 = new Employee("Henry", 27, 9);
      let emp10 = new Employee("Ivy", 33, 10);
      console.log(emp1);
      console.log(emp2);
      // Calling methods on objects
      emp1.showName();
      emp1.showAge();
      emp1.showId();
    </script>
  </body>
</html>
