<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Prev</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form action="">
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="firstname">Firstname</label>
              <input type="text" name="" id="" class="form-control" />
            </div>
            <div class="col">
              <label for="lastname">Lastname</label>
              <input type="text" name="" id="" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="address">Address</label>
              <input type="text" name="" id="" class="form-control" />
            </div>
            <div class="col">
              <label for="">ZipCode</label>
              <input type="text" name="" id="" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="email">Enter your email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="class">
              <label for="phno">Mobile:</label>
              <input type="text" id="phno" name="phno" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col">
              <label for="qualification">Qualification</label>
              <select name="" id="" class="form-control">
                <option value="HS">HS</option>
                <option value="B.Sc">BSc</option>
                <option value="Btech">Btech</option>
                <option value="MCA">MCA</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="img">Upload image:</label>
          <input
            type="file"
            name="img"
            class="form-control"
            onchange="changed(event)"
          />
        </div>
        <div class="form-group">
          <img
            src=""
            id="img"
            alt="Responsive image"
            class="img-fluid"
            width="200"
            height="150"
          />
        </div>
        <button>
          <input type="submit" value="submit" class="btn btn-success" />
        </button>
      </form>
    </div>
    <script>
      function changed(e) {
        let img = document.getElementById("img");
        img.src = URL.createObjectURL(e.target.files[0]);
      }
      (function (m, n) {
        setTimeout(() => {
          console.log("Hello");
        }, n),
          setTimeout(() => {
            console.log("World");
          }, m);
      })(2000, 3000); //Immediately Invoked Function Expression
      //   const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      //   const citrus = fruits.slice(1);
      //   console.log(citrus);
    </script>
  </body>
</html>
