<!-- create two input box and take 4 buttons 1>addition 2>Multiplication,3>Subtraction,4>Division
when you click the buttons the particular buttons calculate the mathametical operation and give the result particularly -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <input type="text" id="num1" placeholder="Number1" />
        </div>
        <div class="column">
          <input type="text" id="num2" placeholder="Number2" />
        </div>
        <div class="column">
          <input type="button" onclick="Add()" value="+" />
          <input type="button" onclick="Sub()" value="-" />
          <input type="button" onclick="Mul()" value="*" />
          <input type="button" onclick="Div()" value="/" />
        </div>
        <div class="result">Result: <span id="display"></span></div>
      </div>
    </div>
    <script type="text/javascript">
      function Add() {
        var x = document.getElementById("num1").value;
        var y = document.getElementById("num2").value;
        if (isNaN(x) || isNaN(y)) alert("Both inputs must be numbers");
        else {
          document.getElementById("display").innerHTML =
            parseInt(x) + parseInt(y);
        }
      }
      function Sub() {
        var x = document.getElementById("num1").value;
        var y = document.getElementById("num2").value;
        if (isNaN(x) || isNaN(y)) alert("Both inputs must be numbers");
        else {
          document.getElementById("display").innerHTML =
            parseInt(x) - parseInt(y);
        }
      }
      function Mul() {
        var x = document.getElementById("num1").value;
        var y = document.getElementById("num2").value;
        if (isNaN(x) || isNaN(y)) alert("Both inputs must be numbers");
        else {
          document.getElementById("display").innerHTML =
            parseInt(x) * parseInt(y);
        }
      }
      function Div() {
        var x = document.getElementById("num1").value;
        var y = document.getElementById("num2").value;
        if (isNaN(x) || isNaN(y)) alert("Both inputs must be numbers");
        else {
          document.getElementById("display").innerHTML =
            parseInt(x) / parseInt(y);
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
