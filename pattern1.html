<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pattern Program</title>
  </head>
  <body>
    <script type="text/javascript">
      for (let i = 1; i <= 5; i++) {
        let line = "";
        for (let j = 1; j <= i; j++) {
          line += "*";
        }
        console.log(line);
      }
    </script>
  </body>
</html>
