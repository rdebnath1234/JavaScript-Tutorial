      const myPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Done");
        }, 1000);
      });
      myPromise.then((result) => {
        console.log(result);
      });
      let a = 20;
      let b = 10;
      let promise = new Promise((resolve, reject) => {
        if (a > b) {
          resolve(10);
        } else {
          reject(20);
        }
      });
      promise.then((value) => {
        console.log(value);
      });
      promise.catch((error) => {
        console.log(error);
      });
      // এখানে দুটি প্রমিস ব্যবহার করা হয়েছে। প্রথম প্রমিস একটি সময়ের পরে সম্পন্ন হয়ে যাওয়ার পরিবর্তে "Done" রিজল্ট রিসল্ভ করে।
      //  দ্বিতীয় প্রমিসে, যদি a বড় b হয় তবে এটি সফল হবে এবং মান 10 রিসল্ভ করবে,
