      class parent {
        constructor(id, name, age) {
          this.id;
          this.name = name;
          this.age = age;
        }
        setname() {
          return this.name;
        }
        setage() {
          return this.age;
        }
      }

      class child extends parent {
        constructor(id, name, age) {
          super();
          this.id = id;
          this.name = name;
          this.age = age;
